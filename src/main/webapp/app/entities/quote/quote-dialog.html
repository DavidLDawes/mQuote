
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myQuoteLabel" data-translate="mQuoteApp.quote.home.createOrEditLabel">Create or edit a Quote</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.quote.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.quote.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="mQuoteApp.quote.last" for="field_last">Last</label>
            <input type="number" class="form-control" name="last" id="field_last"
                    ng-model="vm.quote.last"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="mQuoteApp.quote.changeamount" for="field_changeamount">Changeamount</label>
            <input type="number" class="form-control" name="changeamount" id="field_changeamount"
                    ng-model="vm.quote.changeamount"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="mQuoteApp.quote.changepercent" for="field_changepercent">Changepercent</label>
            <input type="number" class="form-control" name="changepercent" id="field_changepercent"
                    ng-model="vm.quote.changepercent"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="mQuoteApp.quote.sharesoutstanding" for="field_sharesoutstanding">Sharesoutstanding</label>
            <input type="number" class="form-control" name="sharesoutstanding" id="field_sharesoutstanding"
                    ng-model="vm.quote.sharesoutstanding"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="mQuoteApp.quote.ask" for="field_ask">Ask</label>
            <input type="number" class="form-control" name="ask" id="field_ask"
                    ng-model="vm.quote.ask"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="mQuoteApp.quote.bid" for="field_bid">Bid</label>
            <input type="number" class="form-control" name="bid" id="field_bid"
                    ng-model="vm.quote.bid"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="mQuoteApp.quote.volume" for="field_volume">Volume</label>
            <input type="number" class="form-control" name="volume" id="field_volume"
                    ng-model="vm.quote.volume"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="mQuoteApp.quote.tendayaveragevolume" for="field_tendayaveragevolume">Tendayaveragevolume</label>
            <input type="number" class="form-control" name="tendayaveragevolume" id="field_tendayaveragevolume"
                    ng-model="vm.quote.tendayaveragevolume"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="mQuoteApp.quote.lasttradetime" for="field_lasttradetime">Lasttradetime</label>
                <div class="input-group">
                    <input id="field_lasttradetime" type="text" class="form-control" name="lasttradetime" datetime-picker="{{dateformat}}" ng-model="vm.quote.lasttradetime" is-open="vm.datePickerOpenStatus.lasttradetime"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('lasttradetime')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
